<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Fashion Shop</title>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="top__wrap wrap">
            <div class="top__left logo">
                <a href="#">
                    <img src="img/logo.webp" alt="logo">
                </a>
            </div>
            <div class="top__menu menu">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">shop</a></li>
                    <li><a href="#">women</a></li>
                    <li><a href="#">men</a></li>
                    <li><a href="#">find stores</a></li>
                </ul>
            </div>
            <div class="top__right icons">
                <div class="icons__cart">
                    <img src="img/cart.webp" alt="cart">
                </div>
                <div class="icons__search">
                    <img class="icons__img" src="img/search.webp" alt="search">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
